services:
  # Backend service
  - type: web
    name: african-004-backend
    env: python
    buildCommand: |
      cd backend/backend
      pip install -r ../../requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: |
      cd backend/backend
      gunicorn core.wsgi:application --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: DATABASE_URL
        fromDatabase:
          name: african-004-db
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"

  # Frontend service  
  - type: web
    name: african-004-frontend
    env: static
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: african-004-db
    databaseName: african004
    user: african004user
